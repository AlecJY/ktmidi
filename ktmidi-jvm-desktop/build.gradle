plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'maven-publish'
    id 'signing'
}

dependencies {
    implementation project(":ktmidi")
    implementation 'dev.atsushieno:alsakt:0.1.4.3'
    implementation "dev.atsushieno:rtmidi-jna:0.1.3"
    implementation 'net.java.dev.jna:jna:5.12.1'
    implementation 'com.nativelibs4java:jnaerator-runtime:0.12'

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4'
    implementation 'org.jetbrains.kotlinx:kotlinx-datetime:0.4.0'
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.7.10'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

test {
    useJUnit()
}

compileKotlin {
    kotlinOptions.jvmTarget = '11'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '11'
}

afterEvaluate {

    tasks.register('javadocJar', Jar) {
        archiveClassifier.set('javadoc')
        from javadoc.destinationDir
    }
    tasks.register('sourceJar', Jar) {
        archiveClassifier.set('sources')
        from sourceSets.main.allSource
    }

    publishing {
        publications {
            maven(MavenPublication) {
                artifact(javadocJar)
                artifact(sourceJar)

                pom {
                    name.set('ktmidi-jvm-desktop')
                    description.set('Kotlin library for MIDI 1.0 and MIDI 2.0 - ALSA and RtMidi')
                    url.set('https://github.com/atsushieno/ktmidi-jvm-desktop')
                    scm {
                        url.set('https://github.com/atsushieno/ktmidi-jvm-desktop')
                    }
                    licenses {
                        license {
                            name.set('the MIT License')
                            url.set('https://github.com/atsushieno/ktmidi-jvm-desktop/blob/main/LICENSE')
                        }
                    }
                    developers {
                        developer {
                            id.set('atsushieno')
                            name.set('Atsushi Eno')
                            email.set('atsushieno@gmail.com')
                        }
                    }
                }

                groupId = group
                artifactId = "ktmidi-jvm-desktop"
                from components.java
            }
        }

        repositories {
            /*
            maven {
                name = "GitHubPackages"
                url = uri("https://maven.pkg.github.com/atsushieno/ktmidi")
                credentials {
                    username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                    password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_TOKEN")
                }
            }
            */
            maven {
                name = "OSSRH"
                url = uri("https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/")
                credentials {
                    username = System.getenv("OSSRH_USERNAME")
                    password = System.getenv("OSSRH_PASSWORD")
                }
            }
        }
    }

    // keep it as is. It is replaced by CI release builds
    signing {}
}
